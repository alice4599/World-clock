<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select City</option>
        <option value="Asia/Jakarta">Bali</option>
        <option value="US/Hawaii">Hawaii</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="America/Boise">Las Vegas</option>
      </select>
      <div class="cityBali" id="bali">
        <h2>Bali</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="cityHawaii" id="hawaii">
        <h2>Hawaii</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="cityDubai" id="dubai">
        <h2>Dubai</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="cityLasVegas" id="lasVegas">
        <h2>Las Vegas</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      <small>
        <a href="https://github.com/alice4599/World-clock.git" target="_blank"
          >Open-source code</a
        >
        , by Neli
      </small>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
